<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜를 선택할 수 있는 date,month, week</title>
</head>
<body>
    <form action="">
        <h3>조회기간 선택1</h3>
        <lable>시작일
                <!--type-"date"는 커스터마이징하기가 어려워서 자주 사용되지는 않는 다.-->
                <input type="date" id = "start1">
        </lable>
        <lable>종료일
            <input type="date" id="end1">
    </lable>
    <h3>조회기간 선택2</h3>
    <lable>시작일
            <!--type-"date"는 커스터마이징하기가 어려워서 자주 사용되지는 않는 다.-->
            <input type="month" id = "start1">
    </lable>
    <lable>종료일
        <input type="month" id="end1">
    </lable>
    <h3>조회기간 선택3</h3>
    <lable>시작일
            <!--type-"date"는 커스터마이징하기가 어려워서 자주 사용되지는 않는 다.-->
            <input type="month" id = "start1">
    </lable>
    <lable>종료일
        <input type="month" id="end1">
    </lable>

    </form>
</body>
</html>
