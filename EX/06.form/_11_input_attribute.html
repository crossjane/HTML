<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 속성들</title>
</head>
<body>
    <form action="">
        <div>
            <label>아이디
                <!--autofocus속성: 화면이 로드되면서 해당속성이 지정된 input에 마우스 커서가 생성-->
                <input type="text" name = "username" autofocus>
            </label>
        </div>
        <div>
            <label>비밀번호
                <!--placeholder 속성: 입력하는 내용에 대한 힌트를 입력-->
                <input type="password" name="password" placeholder="비밀번호는 특수문자, 숫자,영문자 조합의 9자리 이상으로 설정">
            </label>
        </div>
        <div>
            <label>닉네임
                <!--readonly속성: input태그를 읽기전용 태그로 변경하는 속성-->
                <input type="text" name="nickname" value="bit" readonly>
            </label>
        </div>
        <div>
            <label>닉네임2
                <!--readonly속성: input태그를 읽기전용 태그로 변경하는 속성
                        submit 될때 해당 input 태그의 데이터는 전송되지 않는다.-->
                <input type="text" name="nickname" value="bit" disabled>
            </label>
        </div>
        <div>
            <label>이메일
                <!--required 속성: input태그를 필수값으로 지정.
                            required 속성이 지정된 input태그에 값이 입력되지 않으면 submit이 되지 않는다.-->
                <input type="email" name="email" required>
            </label>
        </div>
        <input type="submit" value= "전송">
    </form>
</body>
</html>
